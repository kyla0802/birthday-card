<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fffbea; /* pastel yellow background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: #fffdf5;
      border: 3px solid #d4a373;
      border-radius: 20px;
      width: 90%;
      max-width: 1000px;
      height: 90%;
      display: flex;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* Left side - message box */
    .message-box {
      flex: 1;
      padding: 20px;
      background: #fffbea;
      color: #8b5e3c; /* light brown text */
      font-size: 16px;
      line-height: 1.6;
      overflow-y: auto;
      border-right: 2px solid #d4a373;
    }

    .message-box::-webkit-scrollbar {
      width: 12px;
    }
    .message-box::-webkit-scrollbar-track {
      background: #fffbea;
      border-radius: 10px;
    }
    .message-box::-webkit-scrollbar-thumb {
      background: #d4a373;
      border-radius: 10px;
    }

    /* Right side - cake and candles */
    .cake-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #fffdf5;
    }

    .cake {
      position: relative;
      width: 250px;
      height: 250px;
      background: #ffeb99;
      border-radius: 10px;
      border: 5px solid #d4a373;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #8b5e3c;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background: #fff;
      border: 1px solid #d4a373;
      top: -45px;
      border-radius: 2px;
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      width: 14px;
      height: 14px;
      margin-left: -7px;
      background: radial-gradient(circle, #ffcc00, #ff9900);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.7; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Left side message -->
    <div class="message-box" id="messageBox" contenteditable="false">
      ðŸŽ‰ Happy Birthday! ðŸŽ‰  
      <br><br>
      Wishing you all the happiness, love, and joy today and always.  
      <br><br>
      This box is scrollable and read-only, so you can write up to 1000 words here.  
      <br><br>
      (You can replace this with your own long birthday letter ðŸ’›)
    </div>

    <!-- Right side cake and candles -->
    <div class="cake-side">
      <div class="cake" id="cake">
        ðŸŽ‚ 21  
        <!-- 21 candles -->
        <script>
          for (let i = 0; i < 21; i++) {
            document.write('<div class="candle" style="left:'+(i*10-100)+'px"><div class="flame"></div></div>');
          }
        </script>
      </div>
    </div>
  </div>

  <script>
    const flames = document.querySelectorAll('.flame');
    const messageBox = document.getElementById('messageBox');

    let blown = 0;
    flames.forEach(flame => {
      flame.addEventListener('click', () => {
        flame.classList.add('hidden');
        blown++;
        if (blown === flames.length) {
          alert("All candles blown! ðŸŽ‰ Now read your message on the left ðŸ’›");
          messageBox.scrollTop = 0; // reset scroll to top
        }
      });
    });
  </script>
</body>
</html>
